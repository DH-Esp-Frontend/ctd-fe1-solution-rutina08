<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="icon" href="/assets/logo.svg">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav>
        <div class="content">
            <img src="/assets/logo.svg" alt="logo"  class="logo"/>
            <h2 class="title">
                <span>Pizza</span>
                &
                <span>Front</span>

        </div>

        <div class="links">
            <ul>
                <li>Home</li>
                <li>Ranking</li>

    <main>

        <section class="offer">
            <img src="/assets/delivery.jpg" alt="">

        </section>

        <section class="podio-section">
            <h2 class="podio-title">Podio de pizzas</h2>
                <div class="podio-content">
                    <div class="podio-rank">
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzalerra J&Morron</li>

                        </ol>
                    </div>
                    <div>
                        <img src="/assets/PizzaFalling.jpg" alt="">
                    </div>
                </div>
        </section>
    </main>

    <footer>
        <div class="content">
            <img src="/assets/logo.svg" alt="logo"  class="logo"/>
            <h2 class="title">
                <span>Pizza</span>
                &
                <span>Front</span>
            </h2>
        </div>

        <div class="links">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </div>
